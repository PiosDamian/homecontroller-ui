<mat-list-item>
  <div class="flex">
    <div>
      <span>{{task.name}}</span>: <span>{{task.actionType }} {{task.expression}}</span>
    </div>
    <div *ngIf="canEdit">
      <button mat-icon-button color="primary" (click)="removeTask.emit(task)">
        <mat-icon>
          remove
        </mat-icon>
      </button>
    </div>
  </div>
</mat-list-item>
