<div class="content">
  Are you sure you want to delete task {{data?.task.name}}?
</div>
<div class="flex">
  <div>
    <button mat-stroked-button color="warn" (click)="dialogRef.close(true)">
      <mat-icon>done</mat-icon>
    </button>
    <button mat-raised-button color="primary" [mat-dialog-close]='false'>
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
</div>
