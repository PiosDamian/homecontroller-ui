<mat-list>
  <app-switcher *ngFor="let switcher of switchers" [switcher]="switcher" [canEdit]="canEdit"
    (stateChanged)="stateChanged.next($event)" (edit)="editSwitcher($event)" (remove)="remove.next($event)">
  </app-switcher>
</mat-list>
<button *ngIf="canEdit" mat-icon-button color="primary" (click)="createSwitcher()">
  <mat-icon>add</mat-icon>
</button>
