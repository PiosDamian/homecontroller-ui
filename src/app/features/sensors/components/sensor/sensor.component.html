<mat-list-item>
  <div class="flex">
    <div>
      <span>{{sensor.name}}</span>: <span>{{sensor.value}} {{sensor.units}}</span>
    </div>
    <div *ngIf="canEdit">
      <button mat-icon-button color="primary" (click)="edit.next(sensor)" stopPropagation>
        <mat-icon>
          edit
        </mat-icon>
      </button>
    </div>
  </div>
</mat-list-item>
